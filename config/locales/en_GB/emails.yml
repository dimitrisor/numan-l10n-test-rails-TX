        intro: "Hi %{first_name},"
        more_info_prescription_1: "We are pleased to inform you that your prescription for %{product_name} has just been approved by a member of our clinical team."
        more_info_non_prescription_1: "We are pleased to inform you that your order for %{product_name} has just been approved by a member of our clinical team. We always make sure that our treatments are appropriate for you before sending them out for delivery."
        note_from_prescriber: "Notes from prescriber"
        gphc_number: "GPhC"
        more_info_2: "We will be dispatching your order in the next 24 hours, so you should receive a shipping notification soon."
        safety_information_info: "Be sure to read the following important safety information before starting your treatment."
        safety_information: "Safety information"
        more_info_3: "We strongly recommend you share your GP's details with us if you haven't done so already. The sharing of your Numan medical record with your GP is vital in ensuring the quality and safety of the care provided to you."
        more_info_4: "You can reply to this email with the name of your GP practice, and we will add their details to your account."
        signature_line_1: "Thanks,"
    customer_prescription_rejected:
      subject: "Your application has been rejected"
      greeting: "Your numan order"
      body:
        intro: "Hi %{first_name},"
        more_info_1: "A member of our clinical team has reviewed your online consultation and has unfortunately been unable to approve your prescription request for the following product:"
        addon_cancelation_note: "Rest assured, you have not been charged for this, as we only take payment once a prescription is approved. Any additional items that were added to your order at checkout will still be delivered."
        note_from_prescriber: "Notes from prescriber"
        gphc_number: "GPhC"
        more_info_2: "Please feel free to reach out to our clinical team by any of the means below if you’d like to discuss your options further."
        signature_line_1: "All the best,"
    customer_delivery_sent:
      subject: "Your order is on its way"
      greeting: "Your order has been shipped"
      body:
        intro: "Hi %{first_name},"
        more_info_1: "Great news, your order has now been dispatched and is on its way to you - discreetly and speedily. Your package will fit through the letterbox so don't worry about being around to collect it."
        more_info_prescription_1: "Please note that you should contact a member of our clinical team if any of the following apply to you:"
        more_info_prescription_1_point_1: "1. You have started taking new medication since your consultation"
        more_info_prescription_1_point_2: "2. Your medical situation has changed since your consultation"
        more_info_prescription_1_point_3: "3. You experience any adverse effects from your treatment"
        more_info_prescription_2: "You can get in touch with our clinical team by any of the means below."
        more_info_non_prescription: "If you have any queries about your order you can get in touch by any of the means below."
        signature_line_1: "All the best,"
