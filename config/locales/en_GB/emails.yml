      greeting: "Patient update"
      body:
        intro: "Dear doctor,"
        more_info_1: "This is an email from Numan, an online men’s health platform."
        more_info_prescription_1: "Your patient has asked us to let you know that they have requested a prescription from us for %{product} %{variant}:"
        more_info_prescription_2: "%{patient_name} has filled out an online questionnaire detailing his symptoms and medical history which will be assessed by a member of our clinical team. If you are aware of any reason why he should not be taking this medication, or any other contraindications, please let us know at your earliest convenience."
        more_info_non_prescription_1: "Your patient has asked us to let you know that they have requested an order for %{product} %{variant}:"
