        more_info_1: "The dispensing of your order has been delayed because we can't verify your identity using the name, date of birth, and address you provided. We need to do this in order to comply with pharmacy regulation."
        more_info_2: "Please could you reply to this email with a copy of your passport, drivers license, or other form of Identification in order for us to process your order."
