      greeting: "Order update"
      body:
        intro: "Hi %{first_name},"
        more_info_1: "Unfortunately, we were unable to process your payment for your order using the card details we have for you. Your delivery is currently on hold."
        more_info_2: "Please click below to login and update your card details, so that we can send you your treatment."
