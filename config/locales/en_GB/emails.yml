        more_info_1: "This is to inform you that your delivery scheduled for %{old_scheduled_at} has now been rescheduled for %{new_scheduled_at}."
        more_info_2: "Following this change, if you have remaining repeats, your monthly subscription will arrive as normal."
        more_info_3: "If this is a problem for you or if you have any questions about your order, do let us know by any of the means below."
        signature_line_1: "All the best,"
    customer_verification_failed:
